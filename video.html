<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div id="main_grid">
    <!-- Top Navigation -->
     
    <div id="top">
        <div id="logo">
            <div id="slid_btn" class="material-symbols-outlined">menu</div>
            <div id="logo_cont">
                <img src="youtube_logo_icon.png" alt="logo">
                <span id="logoText">YouTube</span>
            </div>
        </div>
        <div id="top_nav">

            <div id="center_part">
                <input type="text" id="search" placeholder="Search">
                <div class="material-symbols-outlined" id="s_icon">search</div>
                <span class="material-symbols-outlined" id="mike_icon">mic</span>
            </div>

            <div id="right_part">
                <div id="create_cont">
                    <span class="material-symbols-outlined">add</span>
                    <div id="create_txt">Create</div>
                </div>
                <span class="material-symbols-outlined">notifications</span>
                <!-- <img class="acc" src="unnamed.jpg" alt=""> -->

            </div>

        </div>
    </div>

<!--video player-->
    <div class="video-play-container">
      <div id="video-player"></div>
      
  </div>


  <script src="video.js" type="module"></script>
</body>
</html>

<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="main_grid">
        <!-- Top Navigation -->
         
        <div id="top">
            <div id="logo">
                <div id="slid_btn" class="material-symbols-outlined">menu</div>
                <div id="logo_cont">
                    <img src="youtube_logo_icon.png" alt="logo">
                    <span id="logoText">YouTube</span>
                </div>
            </div>
            <div id="top_nav">

                <div id="center_part">
                    <input type="text" id="search" placeholder="Search">
                    <div class="material-symbols-outlined" id="s_icon">search</div>
                    <span class="material-symbols-outlined" id="mike_icon">mic</span>
                </div>

                <div id="right_part">
                    <div id="create_cont">
                        <span class="material-symbols-outlined">add</span>
                        <div id="create_txt">Create</div>
                    </div>
                    <span class="material-symbols-outlined">notifications</span>
                    <!-- <img class="acc" src="unnamed.jpg" alt=""> -->

                </div>

            </div>
        </div>

        <!-- Bottom Section (Sidebar + Main Content) -->
        <div id="container">
            <div id="left_part">
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">home</span>
                    <div class="text">Home</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">play_arrow</span>
                    <div class="text">Shorts</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">subscriptions</span>
                    <div class="text">Subscriptions</div>
                </div>
                <hr>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="text">You</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">history</span>
                    <div class="text">History</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">playlist_play</span>
                    <div class="text">Playlist</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">video_library</span>
                    <div class="text">Your Videos</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">school</span>
                    <div class="text">Your Course</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">watch_later</span>
                    <div class="text">Watch Later</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">thumb_up</span>
                    <div class="text">Liked Videos</div>
                </div>
            </div>
        
            <!-- Main Content -->
            <div id="main_cont_with_filter">
                <div id="filter">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Gaming</button>
                    <button class="filter-btn">Music</button>
                    <button class="filter-btn">Education</button>
                    <button class="filter-btn">News</button>
                    <button class="filter-btn">Sports</button>
                </div>
                <div id="content">
                </div>
            </div>
        </div>
        
        </div>
    </div>


</body>

<script src="script.js" type="module"></script>

</html>


<div>
    <img src="data.snippet.thumbnails.high.url" class="channel-icon" alt="channel-icon">
</div>
<h4 class="title">${data.snippet}</h4>
